      afterResponse: "const location =\n  insomnia.response.headers.get(\"location\"\
        ) ||\n  insomnia.response.headers.get(\"Location\");\n\nif (!location) {\n\
        \  throw new Error(\"Header Location não encontrado na resposta\");\n}\n\n\
        const match = location.match(/\\/api\\/v1\\/exams\\/([^/?]+)/);\n\nif (!match\
        \ || !match[1]) {\n  throw new Error(\"Não foi possível extrair examId do\
        \ header Location\");\n}\n\nconst examId = match[1];\n\ninsomnia.environment.set(\"\
        examId\", examId);\n"
