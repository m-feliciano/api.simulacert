spring:
  application:
    name: stats-service-dev

  docker:
    compose:
      enabled: false

  datasource:
    url: jdbc:h2:mem:stats
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8084


management:
  endpoints:
    web:
      exposure:
        include: health,info,h2-console
  endpoint:
    health:
      show-details: always

info:
  app:
    version: 1.0.0-DEV
    description: Stats Service - Development Profile
    profile: dev

