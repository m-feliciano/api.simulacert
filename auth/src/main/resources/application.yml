spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/simulaaws
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: 8081

app:
  jwt:
    secret: ${JWT_SECRET:simulaaws-secret-key-change-this-in-production-min-256-bits-HS256-algorithm-requires-at-least-32-characters}
    expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    br.com.simulaaws.auth: INFO
    org.springframework.security: WARN

