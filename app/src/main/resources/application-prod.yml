spring:
  application:
    name: simulacert-prod

  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME}
      password: ${SPRING_SECURITY_USER_PASSWORD}

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  shutdown: graceful

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:3600000}

  rate-limit:
    enabled: true
    default-config:
      capacity: 100
      refill-tokens: 100
      refill-period: 60s
    unknown:
      capacity: 20
      refill-tokens: 20
      refill-period: 60s
    auth:
      capacity: 5
      refill-tokens: 5
      refill-period: 60s
    expensive:
      capacity: 10
      refill-tokens: 10
      refill-period: 2h
    llm:
      capacity: 10
      refill-tokens: 10
      refill-period: 2h

  llm:
    openai:
      enabled: ${OPENAI_ENABLED:false}
      api-key: ${OPENAI_API_KEY:}
      model: ${OPENAI_MODEL:gpt-4o-mini}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
      timeout-seconds: ${OPENAI_TIMEOUT:30}

  oauth:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      auth-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
    frontend-callback-url: ${FRONTEND_CALLBACK_URL:https://app.simulacert.com/auth/callback}
    state-expiration-minutes: 5

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: false
    path: /v3/api-docs
  swagger-ui:
    enabled: false

info:
  app:
    name: simulacert
    version: 1.0.0
    description: Sistema de Simulados AWS - Production
    architecture: modular-monolith
    profile: prod

logging:
  level:
    root: INFO
    br.com.simulacert: INFO
    org.springframework.web: ERROR
    org.hibernate.SQL: WARN

