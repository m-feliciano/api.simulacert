
info:
  app:
    name: simulacert
    version: 1.0.0
    description: Sistema de Simulados AWS - Mon√≥lito Modular
    architecture: modular-monolith

spring:
  profiles:
    active: dev

  application:
    name: simulacert

  datasource:
    url: jdbc:postgresql://localhost:5432/simulacert
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
        one-indexed-parameters: false
      sort:
        sort-parameter: sort

server:
  port: 8080


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    operations-sorter: method
  writer-with-order-by-keys: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
  file:
    name: logs/simulacert.log

