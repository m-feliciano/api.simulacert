spring:
  application:
    name: simulacert-dev

  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin123}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/simulacert}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  port: 8080

app:
  jwt:
    secret: OXJwKzhTYzQzUTJad291akJpT2djaHJtcTBZN0s1QzdoOVlTRERpQ2pwQkl5cmU1M0NubG5hZzhTQXZuRjFBNVRuN2l5V3RSNUlidkZyZ2lIa2NUSUE9PQ==
    expiration: 86400000
  oauth:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      auth-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
    frontend-callback-url: ${FRONTEND_CALLBACK_URL:http://localhost:4200/auth/callback}
    state-expiration-minutes: 5
  import:
    input-dir: ./conteudo/import/fazer
    processed-dir: ./conteudo/import/feito
  llm:
    openai:
      enabled: ${OPENAI_ENABLED:true}
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4o-mini
      base-url: https://api.openai.com/v1
      timeout-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
  writer-with-order-by-keys: true

info:
  app:
    name: simulacert
    version: 1.0.0-DEV
    description: Sistema de Simulados AWS - Development
    architecture: modular-monolith
    profile: dev

logging:
  level:
    root: INFO
    br.com.simulacert: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE



